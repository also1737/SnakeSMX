    <script>

        var w = window.innerWidth - 20;

        document.getElementById("canvas").width = w;

        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        var i = 255;
        var j = 0;
        var k = 0;

        class Cubo {

            constructor(x,y,tamaño,color) {

                this.x = x;
                this.y = y;
                this.velX = 0;
                this.velY = 0;
                this.tamaño = tamaño;
                this.color = color;
                this.gravedad = 0;
                this.acc = 0;  
            }

            actualizar(x) {


                this.acc += this.gravedad;
                
                console.log(this.acc);

                this.x += this.velX;
                this.y += this.velY + this.acc;

                this.gravedad += 0.05;

                if (this.y > c.height - this.tamaño) {
                    this.acc = 0;
                    this.y = c.height - this.tamaño;
                }

                ctx.beginPath();
                ctx.lineWidth = "3";
                ctx.strokeStyle = this.color
                ctx.rect(this.x, this.y, this.tamaño, this.tamaño);
                ctx.stroke();

            }

            colisionCubo(otroCubo) {

                let miDerecha = this.x + this.tamaño;
                let miIzquierda = this.x;
                let miArriba = this.y;
                let miAbajo = this.y + this.tamaño;
                let otroDerecha = otroCubo.x + otroCubo.tamaño;
                let otroIzquierda = otroCubo.x;
                let otroArriba = otroCubo.y;
                let otroAbajo = otroCubo.y + otroCubo.tamaño;

                var toca = true;
                this.velX = -this.velX;
                otroCubo.velX = -otroCubo.velX;

                if ((miAbajo < otroArriba) || (miArriba > otroAbajo) || (miDerecha < otroIzquierda) || (miIzquierda > otroDerecha)) {
                    toca = false;
                    this.velX = -this.velX;
                    otroCubo.velX = -otroCubo.velX;
                }
                return toca;
            }

        }

        var x1 = w/3;
        var y1 = 0;
        var x2 = w*0.75;
        var y2 = 120;

        var c1 = new Cubo(x1,y1,15,"grey");
        var c2 = new Cubo(x2,y2,50,"grey");

        function bloque(){

            if (c1.colisionCubo(c2)) {
                c1.color = "red";
                c2.color = "red";
            } else {
                c1.color = "white";
                c2.color = "white";
            }
            
            ctx.clearRect(0,0,w,500);
            c1.actualizar(x1);
            c2.actualizar(x2);



        }

        
        function teclas(key) {
            
            //console.log(key);

            if (key == "KeyW") {
                c1.gravedad = -0.5;
            }

            if (key == "KeyA") {
                c1.velX = -10;
            }

            if (key == "KeyD") {
                c1.velX = 10;
            }

            if (key == "ArrowUp") {
                c2.gravedad = -0.5;
            }

            if (key == "ArrowLeft") {
                c2.velX = -10;
            }
            
            if (key == "ArrowRight") {
                c2.velX = 10;
            }

        }
        
        var lineas;

        function colorines() {
            lineas = window.setInterval(linea,1);
        }

        window.addEventListener("keydown", function (event) {
            teclas(event.code);
        });

        function mover() {
            lineas = window.setInterval(bloque,15);
        }

        function parar() {
            clearInterval(lineas);
            lineas = 0;
        }
